<html>
<head>
  <title>autocomplete component</title>
  <link rel="stylesheet" href="/build/build.css">
  <style type="text/css">
    input {
      width: 50%;
      height: 30px;
      line-height: 15px;
      border: 1px solid gray;
    }

    img {
      width: 50%;
    }

    .menu {
      opacity: .75;
      border: 1px solid gray;
    }

    .menu .highlight {
      font-weight: bold;
      color: #4987c7;
    }

    span.boldtext {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>autocomplete component</h1>
  <p>
    Free typing<br/>
    <input id="search1" name="keyword1"><br/>
  </p>
  <p>
    Required choice<br/>
    <input id="search2" name="keyword2"><br/>
  </p>
  <script src="/build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var autocomplete = require('autocomplete'),
        input1 = document.getElementById('search1'),
        input2 = document.getElementById('search2');

    autocomplete(input1, '/search1/:keyword1', {minLength:1})
      .label('accountName')
      .value('accountName')
      .on('select', function(value, text) {
        console.log(value, text)
      })
    autocomplete(input2, '/search2/:keyword2', {requiredChoice:true,fixedContainer:true})
      .label(function (item) { return item.accountNumber+' '+item.accountName;})
      .value('accountNumber')
      .text('accountName')
      .on('select', function(value, text) {
        console.log(value, text)
      })

  </script>
</body>
</html>
